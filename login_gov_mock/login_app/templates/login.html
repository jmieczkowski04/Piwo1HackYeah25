<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Logowanie</title>
    <style>
        body {
            background: #f4f4f4;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: #fff;
            padding: 32px 24px;
            border-radius: 10px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.08);
            width: 350px;
        }
        h2 {
            text-align: center;
            margin-bottom: 24px;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 6px;
            color: #444;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 15px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Logowanie</h2>
        <form method="post" action=""> <!-- /login/ -->
            {% csrf_token %}
            <label for="login">Login</label>
            <input type="text" id="login" name="login" required>

            <label for="password">Hasło</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Zaloguj się</button>
        </form>
	<p>Nie masz konta? <a href="/register_page/" >Zarejestruj sie</a></p>
        {% if message %}
            <p style="color: red; text-align: center;">{{ message }}</p>
        {% endif %}
    </div>
</body>
</html>
